<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/styles.css">

    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
    <link rel="manifest" href="/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="tailwindOutput.css" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-main">
    <div class="flex flex-col p-4">
        <div class="h-12 w-full flex flex-row">
            <a href="/index.html"
                class="outline outline-2 bg-transparent ml-8 inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-secondary">Voltar</a>
        </div>
    </div>
    <div class="flex flex-col items-center mb-6 mt-6">
        <h2 class="font-semibold text-white text-6xl">Cadastro</h2>
    </div>
    <div class="w-screen flex flex-row justify-center">
    <form class="w-2/3 flex flex-col items-center" action="/rpgs.html">
        <input type="hidden" name="remember" value="true">
        <div class="w-full flex flex-col justify-center items-center md:flex-row">
            <div class="flex flex-col p-2 md:basis-1/2">
                <div class="mb-4">
                    <label for="fullname" class="text-white text-l mb-4">Nome Completo</label>
                    <input id="fullname" name="email" type="text" required
                        class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                        placeholder="Nome Completo">
                </div>
                <div class="mb-4">
                    <label for="password" class="text-white text-l mb-4">Senha</label>
                    <input id="password" name="password" type="password" autocomplete="password" required 
                        class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                        placeholder="Senha">
                </div>
                <div class="mb-4">
                    <label for="birth-day" class="text-white text-l mb-4">Data de Nascimento</label>
                    <input id="birth-day" name="birth-day" type="date" required
                        class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                        placeholder="dd/mm/aaaa">
                </div>
            </div>
            <div class="flex flex-col p-2 md:basis-1/2">
                <div class="mb-4">
                    <label for="email" class="text-white text-l mb-4">Email</label>
                    <input id="email" name="email" type="email" required
                        class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                        placeholder="Email">
                </div>
                <div class="mb-4">
                    <label for="confirm-password" class="text-white text-l mb-4">Confirmar senha</label>
                    <input id="confirm-password" name="confirm-password" type="password" required
                        class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                        placeholder="Confirmar senha">
                </div>
                <div class="mb-4">
                    <label for="username" class="text-white text-l mb-4">Nome de Usuário</label>
                    <input id="username" name="username" type="text" required
                        class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                        placeholder="Nome de usuário">
                </div>
            </div>
        </div>
        <div class="flex flex-col w-full md:w-1/3 justify-center items-center">
            <button id="sign-up" type="submit"
                class="group relative flex w-full justify-center rounded-md border border-transparent bg-success py-3 px-4 text-sm font-semibold text-white hover:bg-secondary">
                Confimar Cadastro
            </button>
        </div>
    </form>
    <img src="/static/Castle-cuate.svg" class="absolute bg-no-repeat h-full opacity-10 bottom-0 right-0 pointer-events-none -z-10"/>
</div>
</body>

</html>
