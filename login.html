<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">

    <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">

    <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">

    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="tailwindOutput.css" rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
</head>

<body class="bg-main">
    <div class="flex flex-col p-4">
        <div class="h-12 w-full flex flex-row gap-2">
            <a href="/index.html"
                class="outline outline-2 bg-transparent ml-8 inline-flex items-center justify-center whitespace-nowrap rounded-md border border-transparent px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-secondary">Voltar</a>
        </div>
    </div>
    <img src="/static/Castle-cuate.svg" class="absolute bg-no-repeat h-full opacity-10 bottom-0 right-0 pointer-events-none -z-10"/>
    <div class="flex flex-row justify-center">
        <div class="basis-1/2">
            <div class="flex min-h-full items-center justify-center">
                <div class="w-full max-w-md space-y-8">
                    <div class="flex flex-row justify-center m-2 p-2">
                        <span class="sr-only">RPJoga</span>
                        <img class="h-16 mr-2" src="src/resources/RPJoga1000.png" alt="">
                        <h2 class="font-semibold text-white text-6xl">RPJoga</h2>
                    </div>
                    <form class="mt-8 space-y-6" action="/rpgs.html">
                        <input type="hidden" name="remember" value="true">
                        <div class="-space-y-px rounded-md shadow-sm">
                            <div class="mb-6">
                                <label for="email-address" class="text-white text-l mb-4">Email</label>
                                <input id="email-address" name="email" type="email" autocomplete="email" required
                                    class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                                    placeholder="Email">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="text-white text-l mb-4">Senha</label>
                                <input id="password" name="password" type="password" autocomplete="current-password"
                                    required
                                    class="relative block w-full appearance-none rounded-lg mt-2 px-3 py-3 text-black placeholder-gray-500 sm:text-sm"
                                    placeholder="Senha">
                            </div>
                        </div>

                        <div>
                            <form action="/rpgs.html">
                                <button id="login"
                                    class="group relative flex w-full justify-center rounded-md border border-transparent bg-success py-3 px-4 text-sm font-semibold text-white hover:bg-secondary">
                                    Fazer Login
                                </button>
                            </form>
                        </div>
                    </form>
                    <div class="flex flex-col items-center justify-center">
                        <hr size="5" width="20%">
                        <span class="text-white m-3">Ainda n√£o tem uma conta?</span>
                        <form class="w-full" action="/sign-up.html">
                            <button type="submit"
                                class="group relative flex w-full justify-center rounded-md border border-transparent bg-secondary py-3 px-4 text-sm font-semibold  opacity-100 text-white hover:bg-opacity-50 ">Cadastre-se
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
